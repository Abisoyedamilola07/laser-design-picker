<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laser Design Picker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>NIJI Laser Design</h1>
      <p>Select a design and get your order processed instantly!</p>
    </header>

    <main>
      <section id="designs">
        <!-- Designs will be loaded here by JavaScript -->
      </section>

      <section id="order-form">
        <form
          id="picker-form"
          action="https://formspree.io/f/xgvnryzj"
          method="POST"
        >
          <input type="hidden" id="selected-design" name="design_details" />

          <div id="selection-message" class="alert" style="display: none"></div>

          <h2>Order Details</h2>
          <input
            type="text"
            name="customer_name"
            placeholder="Your Full Name"
            required
          />
          <input
            type="email"
            name="_replyto"
            placeholder="Your Email Address"
            required
          />
          <input
            type="tel"
            name="phone"
            placeholder="Phone Number (optional)"
          />

          <textarea
            name="special_requests"
            placeholder="Any special requests or notes?"
            rows="4"
          ></textarea>

          <button type="submit" id="submit-btn" disabled>
            Confirm Order & Send Details
          </button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
